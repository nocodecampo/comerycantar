<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Cliente</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">

</head>

<body class="d-flex justify-content-center align-items-center vh-100 bg-light">

    <!-- Navbar superior -->
<nav class="navbar navbar-light bg-white shadow-sm w-100 position-absolute top-0">
    <div class="container">
        <a class="navbar-brand fw-bold text-orange" href="{{ url_for('home') }}">
            comerycantar <i class="fa-solid fa-utensils ms-2"></i>
        </a>
    </div>
</nav>

    

    <div class="card p-4 shadow" style="width: 350px;">
        <!-- Cabecera -->
        <div class="d-flex align-items-center mb-3">
            <i class="fa-solid fa-utensils fa-lg me-2 text-orange"></i>
            <h3 class="m-0">Iniciar Sesión</h3>
        </div>

        <!-- Mostrar mensajes flash (errores o éxito) -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} text-center" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('loginCliente') }}" method="POST">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-orange w-100">Ingresar</button>
        </form>

        <p class="text-center mt-3">
            ¿No tienes cuenta? <a href="{{ url_for('registroCliente') }}" class="text-orange">Regístrate aquí</a>
        </p>
    </div>

</body>
</html>
